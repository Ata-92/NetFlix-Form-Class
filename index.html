<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1 id="title">NET<span>FLIX</span></h1>
      <h3 id="description">
        Thank you for signing up at Netflix. Tell us more about your self
      </h3>
      <form
        action="result.html"
        method="get"
        name="form"
        target="_blank"
        class="survey-form"
      >
        <div class="survey-form__input-box">
          <label for="name" id="name-label">Name</label>
          <br />
          <input
            id="name"
            type="text"
            name="Name"
            class="survey-form__input-box--content"
            placeholder="enter your name"
            required
          />
        </div>
        <div class="survey-form__input-box">
          <label for="age" id="age-label">Age</label>
          <br />
          <input
            id="age"
            type="number"
            name="Age"
            class="survey-form__input-box--content"
            placeholder="age"
            required
            min="18"
            max="99"
          />
        </div>
        <div class="survey-form__input-box">
          <label for="email" id="email-label">Email</label>
          <br />
          <input
            id="email"
            type="email"
            name="Email"
            class="survey-form__input-box--content"
            placeholder="enter your Email"
            required
          />
        </div>
        <div class="survey-form__input-box" id="dropdown">
          <label for="dropdown" id="dropdown-label">Content Type</label>
          <br />
          <select
            id="dropdown"
            name="content"
            class="survey-form__input-box--content"
          >
            <option value="Movie">Movie</option>
            <option value="Series" selected>Series</option>
          </select>
        </div>
        <div class="survey-form__input-box">
          <label id="checkbox-label">Movie Type</label>
          <br />
          <input
            id="first-check"
            type="checkbox"
            name="movie1"
            value="Comedy"
          />
          <label for="first-check">Comedy</label>
          <br />
          <input
            id="second-check"
            type="checkbox"
            name="movie2"
            value="Action"
          />
          <label for="second-check">Action</label>
          <br />
          <input
            id="third-check"
            type="checkbox"
            name="movie3"
            value="Romance"
            checked
          />
          <label for="third-check">Romance</label>
        </div>
        <div class="survey-form__input-box">
          <label id="radio-label">Gender</label>
          <br />
          <input
            id="first-radio"
            type="radio"
            name="gender"
            value="Female"
            checked
          />
          <label for="first-radio">Female</label>
          <br />
          <input id="second-radio" type="radio" name="gender" value="Male" />
          <label for="second-radio">Male</label>
          <br />
          <input id="third-radio" type="radio" name="gender" value="Other" />
          <label for="third-radio">Other</label>
        </div>
        <div class="survey-form__input-box">
          <label for="feedback" id="feed-label">Feedback</label>
          <br />
          <textarea
            id="feedback"
            class="textarea"
            name="message"
            cols="50"
            rows="5"
            placeholder="any comment"
            style="resize: none"
          ></textarea>
        </div>
        <input id="submit" type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
